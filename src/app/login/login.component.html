<div class="form">
    <div class="left-side">
        <div class="sign-in s_form ">
            <div class="main_login active">
                <div class="heading">
                    <h2>Login Now</h2>
                </div>
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="input-text">
                        <input placeholder="Enter your E-mail" type="text" class="form-control" name="email" [(ngModel)]="form.email" required #email="ngModel" />
                        <div class="alert alert-danger" role="alert" *ngIf="email.errors && f.submitted" >
                            Email is required!
                        </div> 
                    </div>
                    <div class="input-text"> 
                        <input placeholder="Enter your Password"  type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
                        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                            <div *ngIf="password.errors['required']">
                                Password is required
                            </div>
                            <div *ngIf="password.errors['minlength']">
                                Password must be at least 6 characters
                            </div>
                        </div>
                    </div>
                    <div class="input-text"> 
                        <select class="form-control" name= 'language'>
                            <option value="english">English</option>
                            <option value="French">French</option>
                        </select>
                    </div>
                    <div class="buttons">
                        <button class="signin_submit">Sign in</button> 
                        <button class="sign_up_back_here" routerLink = "../register"> Sign up</button> 
                    </div>
                    <div class="input-text">
                        <div class="alert alert-danger text-center" role="alert" *ngIf="f.submitted && isLoginFailed">
                            Login failed: {{ errorMessage }}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="right-side">
        <div class="cover_image"> <img src="assets/img/sidebg.jpeg"> </div>
    </div>
</div>
